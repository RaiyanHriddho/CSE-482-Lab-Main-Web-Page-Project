<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Castle Printing Press Portfolio</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .title {
    text-align: center;
    margin-bottom: 20px;
  }

  .title h1 {
    color: #e74c3c;
    font-size: 28px;
    margin: 0;
  }

  .subtitle {
    text-align: center;
    margin-bottom: 40px;
  }

  .subtitle h2 {
    color: #3498db;
    font-size: 24px;
    margin: 0;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
    margin: 30px 0;
    border-radius: 8px;
    padding: 20px;
  }

  label {
    display: block;
    font-size: 18px;
    color: #555;
    margin-bottom: 8px;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  textarea {
    resize: vertical;
  }

  .btn-submit {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-submit:hover {
    background-color: #c0392b;
  }
  .review{
    background:green;
    position: relative;
    margin: 30px 0;
    border-radius: 8px;
    text-align: left;
    padding: 20px;
    color: white;
  }
  .rating .fa{
    color: rgb(255, 255, 255);
  }

</style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Castle Printing Press Portfolio</h1>
    </div>
    <section class="reviews">
        <h1 style="color: rgb(40, 195, 40);">Customer Reviews</h1>
      <div class="review">
          <h4>1. Great Product!</4>
          <p class="author">- John Doe</p>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
      </div>
      <div class="review">
          <h4>2. Top Quality Prints</h4>
          <p class="author">- Jane Smith</p>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o"></i>
          </div>
      </div>
      </section>
    <div class="subtitle">
      <h2>Customer Review Form</h2>
    </div>
    <form id="review-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="review">Review</label>
        <textarea id="review" name="review" rows="4" required></textarea>
      </div>
      <button class="btn-submit" type="submit">Submit Review</button>
    </form>
  </div>
</body>
</html>
