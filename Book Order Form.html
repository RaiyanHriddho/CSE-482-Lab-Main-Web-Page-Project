<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form_field">
      <h1>Order Details</h1>
      <form method="post">

        <div class="usrtype" style="width:80%">
          <label>Book Size in Inches:  </label>
              <select name="BookSize" required>
                <option value="4.25” x 6.87”"checked>4.25” x 6.87”</option> 
                <option value="5” x 8”">5” x 8”</option> 
                <option value="5.25” x 8”">5.25” x 8”</option> 
                <option value="5.5” x 8.5”">5.5” x 8.5”</option> 
                <option value="6” x 9”">6” x 9”</option> 
              </select>
        </div>
 
        <div class="txt_field">
          <input type="number" required>
          <span></span>
          <label>Page Count</label>
        </div>
           
        <div class="gend" required>  
          <label>Backcover Type: </label>
          <input type="radio" value="Hardback" name="cover" checked > Hardback&nbsp; 
          <input type="radio" value="Paperback" name="cover"> Paperback&nbsp;
          <input type="radio" value="Softcover" name="cover"> Softcover&nbsp;
        </div> 

        <div class="uf">
          <table style="width:100%">
            <tr>
              <td>
                <label>Upload File PDF </label>
              </td>
              <td>
                &nbsp;&nbsp;
              </td>
              <td>
                  <div class="upload_file">
                      <input type="file" name="upload" accept="application/pdf,application/vnd.ms-excel" required>
                      <span></span>
                </div>
              </td>
            </tr>
          </table>
        </div>
        
        <div class="txt_field">
          <input type="address" required>
          <span></span>
          <label>Delivery Address</label>
        </div>

        <input type="submit" value="Place Order">
        <div class="registration">
          Changed your mind? <a href="Customer Portal.html"><u>Go back</u></a>
        </div>
      </form>
    </div>

  </body>
</html>
